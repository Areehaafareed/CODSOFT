<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To-Do list <img src="todo.png" alt="todo list"></h2>
            <div class="row">
                <input type="text" id="box" placeholder="Add tasks">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
        
    </div>
<script src="index.js"></script>
    
</body>
</html>
